<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form action="handleForm.php">
        <h1>Sign up</h1>
        <p>Please fill in this form to create an account</p>
        <fieldset id="dataarea">
            <legend>Your data</legend>

            <label for="email">Your email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>

            <label for="psw">Password</label>
            <input type="password" id="psw" name="psw" placeholder="Enter Password" required>

            <label for="psw-repeat">Repeat Password</label>
            <input type="password" id="psw-repeat" name="psw-repeat" placeholder="Repeat Password" required>

            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </fieldset>


        <fieldset id="button-area">
            <legend>By creating an account, you agree to our Terms & conditions</legend>
            <button type="button" class="cancelbtn"> Cancel</button>
            <button type="reset" class="resetbtn">Reset form</button>
            <button type="submit" class="signupbtn">Sign up</button>

        </fieldset>
    </form>

</body>

</html>
